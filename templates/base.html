{% load static %}
<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Foodsy - Objednaj si jedlo online</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Domov</a></li>
            <li><a href="{% url 'products:kategorie_list' %}">Produkty</a></li>

            <li><a href="{% url 'orders' %}">Objednávky</a></li>
            <li><a href="{% url 'basket' %}">Košík</a></li>
        </ul>
    </nav>

    <!-- Slideshow -->
    <div class="slideshow-container">
        <div class="slide active">
            <img src="{% static 'images/slide1.jpg' %}" alt="Slide 1">
        </div>
        <div class="slide">
            <img src="{% static 'images/slide2.jpg' %}" alt="Slide 2">
        </div>
        <div class="slide">
            <img src="{% static 'images/slide3.jpg' %}" alt="Slide 3">
        </div>
    </div>

    <script>
        let slideIndex = 0;
        const slides = document.getElementsByClassName("slide");

        function showSlides() {
            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove("active");
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }
            slides[slideIndex - 1].classList.add("active");
            setTimeout(showSlides, 4000);
        }

        showSlides();
    </script>

    <!-- Obsah stránky -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="page-footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>Info:</h3>
                <p>Doprava, Platba</p>
            </div>
            <div class="footer-section">
                <h3>O nás:</h3>
                <p>Tania Iveta Milan</p>
            </div>
            <div class="footer-section">
                <h3>Zaujíma Vás:</h3>
                <p>Často kladené otázky</p>
            </div>
        </div>
    </footer>
</body>
</html>
