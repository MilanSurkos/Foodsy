<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Foodsy - Objednaj si jedlo online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            background: #fff8f0;
            color: #333;
        }
        nav {
            background-color: #ff6f3c;
            padding: 10px 20px;
        }
        nav ul {
            list-style: none;
            margin: 0; padding: 0;
            display: flex;
            gap: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }

        /* === Slideshow === */
        .slideshow-container {
            position: relative;
            max-width: 100%;
            height: 400px;
            overflow: hidden;
        }
        .slide {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .slide.active {
            display: block;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }
        section {
            margin-bottom: 40px;
        }
        a.button {
            background: #ff6f3c;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        a.button:hover {
            background: #e65c28;
        }
        form label {
            margin-right: 10px;
            font-weight: bold;
        }
        form input[type="number"] {
            width: 50px;
            padding: 5px;
        }
        form button {
            background: #ff6f3c;
            border: none;
            color: white;
            padding: 7px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        form button:hover {
            background: #e65c28;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Domov</a></li>
            <li><a href="{% url 'product_list' %}">Produkty</a></li>
            <li><a href="{% url 'orders' %}">Objednávky</a></li>
            <li><a href="{% url 'basket' %}">Košík</a></li>
        </ul>
    </nav>

    <!-- Slideshow -->
    <div class="slideshow-container">
        <div class="slide active">
            <img src="{% static 'images/slide1.jpg' %}" alt="Slide 1">
        </div>
        <div class="slide">
            <img src="{% static 'images/slide2.jpg' %}" alt="Slide 2">
        </div>
        <div class="slide">
            <img src="{% static 'images/slide3.jpg' %}" alt="Slide 3">
        </div>
    </div>

    <script>
        let slideIndex = 0;
        const slides = document.getElementsByClassName("slide");

        function showSlides() {
            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove("active");
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }
            slides[slideIndex - 1].classList.add("active");
            setTimeout(showSlides, 4000);
        }

        showSlides();
    </script>

    <!-- Obsah stránky -->
    <div class="container">
        {% block content %}
        <!-- Obsah stránok tu -->
        {% endblock %}
    </div>
</body>
</html>
