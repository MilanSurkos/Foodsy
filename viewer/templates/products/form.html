<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Jednoduchý formulár</title>
</head>
<body>
  <h2>Kontaktujte nás</h2>
  <form action="/odoslat" method="post">
    <label for="meno">Meno:</label><br>
    <input type="text" id="meno" name="meno" required><br><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="sprava">Správa:</label><br>
    <textarea id="sprava" name="sprava" rows="4" cols="30" required></textarea><br><br>

    <input type="submit" value="Odoslať">
  </form>
</body>
</html>
